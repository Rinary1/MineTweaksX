## Blood Effect Tweak Configuration

blood_effect.enabled: true

# The number of particles to spawn.
blood_effect.particle-count: 10

# The block type to use for the blood effect.
blood_effect.particle-material: 'RED_CONCRETE'

blood_effect.category: "Misc"

