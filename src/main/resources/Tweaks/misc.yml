## Location HUD Tweak Configuration

location_hud.enabled: true

# The text format to use, &health% %speed% and %jump% are replaced with their respective values, & color codes supported.
location_hud.display-format: '&6X: &f%x% &6Y: &f%y% &6Z: &f%z%  %dir%'

location_hud.category: "Misc"

