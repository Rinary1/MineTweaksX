## Cactus Bonemealing Tweak Configuration

cactus_bonemealing.enabled: true

# The maximum height of sugar cane when bonemealed.
cactus_bonemealing.height: 3

cactus_bonemealing.category: "Farming"

## Nether Wart Bonemealing Tweak Configuration

netherwart_bonemealing.enabled: true

netherwart_bonemealing.category: "Farming"

## Right Click Harvesting Tweak Configuration

right_click_harvesting.enabled: true

# A map of blocks to seeds for right click harvesting
right_click_harvesting.harvest-seed-mappings:
  wheat: 'wheat_seeds'
  carrots: 'carrot'
  potatoes: 'potato'
  beetroots: 'beetroot_seeds'
  nether_wart: 'nether_wart'

right_click_harvesting.category: "Farming"

## Sand Bonemealing Tweak Configuration

sand_bonemealing.enabled: true

# Whether to allow this feature to work on normal sand.
sand_bonemealing.allow-normal-sand: true
# Whether to allow this feature to work on red sand.
sand_bonemealing.allow-red-sand: true

sand_bonemealing.category: "Farming"

