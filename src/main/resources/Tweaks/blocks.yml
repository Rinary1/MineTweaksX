beehive_display.category: "Blocks"

## Downwards Ladder Building Tweak Configuration

downwards_ladders.enabled: true

# The maximum distance between the clicked ladder and the ladder that will be placed
downwards_ladders.ladder-place-distance: 64

downwards_ladders.category: "Blocks"

## Fast Leaf Decay Tweak Configuration

fast_leaf_decay.enabled: true

# Decay type, either RANDOM, TOP_DOWN, or BOTTOM_UP.
