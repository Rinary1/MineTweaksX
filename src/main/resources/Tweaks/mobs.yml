## Chicken Plucking Tweak Configuration

chicken_plucking.enabled: true

# Whether damage should be inflicted on the chicken. 
chicken_plucking.damage: true

# How much damage will be inflicted on the chicken.
chicken_plucking.damage-amount: 1

# The chance for a feather to drop, out of 100.
chicken_plucking.drop-chance: 100

chicken_plucking.category: "Mobs"

