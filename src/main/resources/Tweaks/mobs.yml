## Show Horse Stats Tweak Configuration

horse_stats.enabled: true

# The text format to use, &health% %speed% and %jump% are replaced with their respective values, & color codes supported.
horse_stats.display-format: '&6Health: &2%health% &8| &6Speed: &2%speed% &8| &6Jump: &2%jump%'

# Require the horse to be tamed before stats are shown.
horse_stats.require-tamed: true

horse_stats.category: "Mobs"

